<html>
    <head>
        <title>Todo Listo!</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

        <!-- Es necesario hacer npm install -->
        <script src="node_modules/jquery/dist/jquery.min.js"></script>
        <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
        <script type="text/javascript" src="script.js"></script>       
        <link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="node_modules/font-awesome/css/font-awesome.min.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />

    </head>
    <body>
        
        <nav class="navbar navbar-dark bg-dark mb-5">
            <a class="navbar-brand" href="/">Casi Todo Listo!</a>
        </nav>

        <div class="container">
            <div class="row">
                <!-- Aqui va el buscador-->
                <div class="col-md-6 offset-md-5">
                    <input type="text" id="buscador" class="form-control" placeholder="Buscar...">
            
                </div>
            </div>
            <div class="row">
                <div class="col-md-4 offset-md-1">
                    
                    <!--Aqui va el formulario-->

                    <form  id= "registro_form" method="POST">
                        <div class="form-group">
                          <label for="titulo">Titulo</label>
                          <input type="text" class="form-control" id="titulo" name="titulo" >
                          <div id="advertencia_titulo" class="invalid-feedback" role="alert">
                          <span class="error_form"></span></div>                          
                        </div>
                        <div class="form-group">
                          <label for="descripcion">Descripción</label>
                          <input type="descripcion" class="form-control" id="descripcion" name="descripcion">
                          <div id="advertencia_descripcion" class="invalid-feedback" role="alert"></div>
                          <span class="error_form"></span>
                        </div>
                        <button type="submit" class="btn btn-default" id="boton">Crear tarea</button>
                      </form>

                </div>
                <div class="col-md-6">
                    <h1>Todo Listo!</h1>
                    <table class="table" id="tareas">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">#</th>
                            <th scope="col">Título</th>
                            <th scope="col">Estado</th>
                          </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
            </div>            

            <hr/>

            <div class="row">
                <div class="col-md-10 offset-md-1" id="detalleTarea" style="display: none;">
                    <h2 class="titulo"></h2>
                    <p class="descripcion"></p>
                    <button class="btn btn-success"></button>
                </div>
            </div>
        </div>

        <nav class="navbar navbar-dark bg-dark mt-5">
            <div class="navbar-expand m-auto navbar-text">
                Hecho con <i class="fa fa-heart" style="color: pink;"></i> para Ingeniería Web Avanzada
            </div>
        </nav>

    </body>
</html>
